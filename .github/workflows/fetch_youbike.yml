name: Fetch YouBike Data

# 觸發條件
on:
  schedule:
    - cron: '*/10 * * * *'  # 每 10 分鐘自動抓一次
  workflow_dispatch:        # 可以手動觸發

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 取得 repo
    - uses: actions/checkout@v3

    # 2️⃣ 設定 Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    # 3️⃣ 安裝 Python 套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ 執行抓取腳本
    - name: Fetch YouBike data
      run: python fetch_and_process.py

    # 5️⃣ 提交 CSV 回 GitHub
    - name: Commit & Push CSV
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/youbike_data.csv
        git commit -m "Update YouBike CSV" || echo "No changes to commit"
        git push
